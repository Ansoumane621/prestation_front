<div class="flex min-h-screen items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 space-y-6">
    <div class="text-center">
      <img src="logo.png" alt="Logo" class="h-16 mx-auto mb-2" />
      <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Vérification du code</h2>
      <p class="text-sm text-gray-500 dark:text-gray-400">
        Saisissez le code à 6 chiffres que nous vous avons envoyé
      </p>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-5">
      <div class="flex justify-between gap-2">
        <ng-container *ngFor="let digit of otpDigits; let i = index">
          <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric"
            class="w-12 h-12 text-center text-xl border border-gray-300 dark:border-gray-600 rounded-lg dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500"
            [(ngModel)]="otp[i]" name="otp{{i}}" (input)="autoFocusNext(i, $event)" required />
        </ng-container>
      </div>

      <button type="submit"
        class="w-full py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-semibold transition">
        Vérifier
      </button>

      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>

      <div class="text-center text-sm text-gray-500 dark:text-gray-400">
        Vous n’avez pas reçu le code ? <a href="#" class="text-green-600 hover:underline">Renvoyer</a>
      </div>
    </form>
  </div>
</div>
