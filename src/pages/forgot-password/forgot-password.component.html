<div class="flex min-h-screen items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 space-y-6">
    <div class="text-center">
      <img src="logo.png" alt="Logo" class="h-16 mx-auto mb-2" />
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Mot de passe oublié</h1>
      <p class="text-sm text-gray-500 dark:text-gray-400">
        Entrez votre adresse email pour recevoir un lien de réinitialisation.
      </p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">
          Adresse email
        </label>
        <input type="email" id="email" formControlName="email" placeholder="votre@email.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-500 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600" />
      </div>

      <button type="submit" routerLink="/otp"
        class="w-full py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-semibold transition">
        Envoyer le lien
      </button>

      <div *ngIf="successMessage" class="text-green-500 text-sm text-center">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>

      <div class="text-center">
        <a routerLink="/login" class="text-sm text-green-600 hover:underline">← Retour à la connexion</a>
      </div>
    </form>
  </div>
</div>
