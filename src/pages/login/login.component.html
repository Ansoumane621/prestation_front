<div class="flex min-h-screen items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 space-y-6">
    <div class="text-center">
      <img src="logo.png" alt="Logo" class="h-16 mx-auto mb-2" />
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Connexion sécurisée</h1>
      <p class="text-sm text-gray-500 dark:text-gray-400">Bienvenue, connectez-vous à votre espace</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">N° Immatriculation</label>
        <input type="text" id="email" formControlName="email" placeholder="xxxxxxxxxxxxx"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-500 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600" />
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Mot de passe</label>
        <div class="relative">
          <input [type]="hidePassword ? 'password' : 'text'" id="password" formControlName="password"
            placeholder="********"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-500 focus:outline-none dark:bg-gray-700 dark:text-white dark:border-gray-600" />
          <button type="button" (click)="togglePassword()"
            class="absolute right-3 top-2 text-gray-500 hover:text-gray-700 dark:text-gray-400">
            <i [ngClass]="hidePassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
      </div>

      <div class="flex justify-between items-center">
        <a routerLink="/forgot" class="text-sm text-green-600 hover:underline">Mot de passe oublié ?</a>
      </div>

      <button type="submit"  
        class="w-full py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-semibold transition">
        Connexion
      </button>

      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
